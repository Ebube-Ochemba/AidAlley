{% extends "base.html" %}

{% block title %}Create Account | AidAlley{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="../static/styles/forms.css?{{ cache_id }}"/>
{% endblock %}

{% block content %}
    <section class="create-account-section">
        <div class="form-container">
            <h1>Create Account</h1>
            <a class="redirect" href="/login">Already have an account? Log In</a>
            <form action="/create-account/submit" method="POST" class="create-account-form">
                <div class="form-row">
                    <input id="first-name" name="first_name" type="text" placeholder="John" required />
                    <label for="first-name">First Name</label>
                </div>
        
                <div class="form-row">
                    <input id="last-name" name="last_name" type="text" placeholder="Doe" required />
                    <label for="last-name">Last Name</label>
                </div>
        
                <div class="form-row">
                    <input id="email" name="email" type="email" placeholder="johndoe@example.com" required />
                    <label for="email">Email</label>
                </div>
        
                <div class="form-row">
                    <input id="phone" name="phone" type="tel" placeholder="123-456-7890" required />
                    <label for="phone">Phone</label>
                </div>
        
                <div class="form-row">
                    <input id="password" name="password" type="password" placeholder="Enter your password" required />
                    <label for="password">Password</label>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
        
                <div class="form-row">
                    <input id="verify-password" name="verify_password" type="password" placeholder="Verify your password" required />
                    <label for="verify-password">Verify Password</label>
                    <button type="button" class="toggle-password" onclick="togglePassword('verify-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
        
                <div class="form-row">
                    <button type="submit" class="submit-btn">submit</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}

{% block extra_js %}
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
{% endblock %}
