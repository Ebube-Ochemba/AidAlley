<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Account | AidAlley</title>
    <link rel="icon" href="../static/images/icon.png?{{ cache_id }}" />
    <!-- CSS -->
    <link rel="stylesheet" href="../static/styles/common.css?{{ cache_id }}"/>
    <link rel="stylesheet" href="../static/styles/header-footer.css?{{ cache_id }}"/>
    <link rel="stylesheet" href="../static/styles/forms.css?{{ cache_id }}"/>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="../static/scripts/scripts.js?{{ cache_id }}"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo-title">
                <a href="/" class="logo-link">
                    <div class="logo"></div>
                </a>
                <h1 class="site-title">AidAlley</h1>
            </div>
            <nav class="navigation">
                <a class="nav-link" href="/login">Login</a>
                <a class="nav-link" href="/create-account">Create Account</a>
            </nav>
        </div>
    </header>

    <section class="create-account-section">
        <div class="form-container">
            <h1>Create Account</h1>
            <a class="redirect" href="/login">Already have an account? Log In</a>
            <form action="/volunteers" method="POST" class="create-account-form">
                <div class="form-row">
                    <input id="first-name" name="first_name" type="text" placeholder="John" required />
                    <label for="first-name">First Name</label>
                </div>
        
                <div class="form-row">
                    <input id="last-name" name="last_name" type="text" placeholder="Doe" required />
                    <label for="last-name">Last Name</label>
                </div>
        
                <div class="form-row">
                    <input id="email" name="email" type="email" placeholder="johndoe@example.com" required />
                    <label for="email">Email</label>
                </div>
        
                <div class="form-row">
                    <input id="phone" name="phone" type="tel" placeholder="123-456-7890" required />
                    <label for="phone">Phone</label>
                </div>
        
                <div class="form-row">
                    <input id="password" name="password" type="password" placeholder="Enter your password" required />
                    <label for="password">Password</label>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
        
                <div class="form-row">
                    <input id="verify-password" name="verify_password" type="password" placeholder="Verify your password" required />
                    <label for="verify-password">Verify Password</label>
                    <button type="button" class="toggle-password" onclick="togglePassword('verify-password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
        
                <div class="form-row">
                    <button type="submit" class="submit-btn">Create Account</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="main-footer">
        <div class="social-media-links">
            <a class="social-link facebook-link" href="#" ></a>
            <a class="social-link twitter-link" href="#" ></a>
            <a class="social-link instagram-link" href="#" ></a>
            <a class="social-link youtube-link" href="#" ></a>
        </div>
    </footer>
    
</body>
</html>
