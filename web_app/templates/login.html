{% extends "base.html" %}

{% block title %}Login | AidAlley{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="../static/styles/forms.css?{{ cache_id }}"/>
{% endblock %}

{% block content %}
    <section class="login-section">
        <div class="form-container">
            <h1>Login</h1>
            <a class="redirect" href="/create-account">Don't have an account? Create one.</a>
            <form action="/login/submit" method="POST" class="login-form">
                <div class="form-row">
                    <input id="email" name="email" type="email" placeholder="johndoe@example.com" required />
                    <label for="email">Email</label>
                </div>
        
                <div class="form-row">
                    <input id="password" name="password" type="password" placeholder="Enter your password" required />
                    <label for="password">Password</label>
                    <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
        
                <div class="form-row">
                    <button type="submit" class="submit-btn">Login</button>
                </div>
            </form>
            <div class="form-footer">
                <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            </div>
        </div>
    </section>
{% endblock %}

{% block extra_js %}
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
{% endblock %}
